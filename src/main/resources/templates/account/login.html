<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('login')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="col d-flex justify-content-center">
        <div class="card align-middle" style="width:20rem; border-radius:20px;">
            <div class="card-title" style="margin-top:30px;">
                <h2 class="card-title text-center" style="color:#113366;">회원 가입</h2>
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <!-- 요청 보내기-->
                <div style="text-align : center">
                    <img class="mb-4" th:src="@{/images/gachon.png}" alt="" width="72"
                         height="72">
                </div>
                <h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
                <!-- 요청 보내기-->
                <label for="username" class="sr-only">username</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="email" required autofocus>
                <label for="password" class="sr-only">password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="password" required>
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소
                        </button>
                    </div>
                </div>
                <p class="mt-5 mb-3 text-muted">@Gachon Univ. Web DB Project</p>
            </form>
        </div>
    </div>
</div>
</body>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('register')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">
<div class="col d-flex justify-content-center">
    <div class="card align-middle" style="width:20rem; border-radius:20px;">
        <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">회원 가입</h2>
        </div>
        <div class="card-body">
            <form class="form-signin" th:action="@{/register}" method="post"
                  th:object="${accountRequestDto}">
                <div style="text-align : center">
                    <img class="mb-4" th:src="@{/images/gachon.png}" alt="" width="72"
                         height="72">

                <h5 class="form-signin-heading">회원가입 정보를 입력하세요</h5>
                </div>
                <!-- 요청 보내기-->
                <label for="email" class="sr-only">email</label>
                <input type="text" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" name="email"
                       class="form-control" placeholder="email" required autofocus>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    중복회원
                </div>

                <label for="password" class="sr-only">password</label>
                <input type="password" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                       name="password" class="form-control" placeholder="password" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    비밀번호 불일치
                </div>
                <label for="password" class="sr-only">password_confirm</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control"
                       placeholder="password_confirm" required>
                <label for="major" class="sr-only">major</label>
                <input type="text" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" name="name"
                       class="form-control" placeholder="이름" required>
                <input type="text" id="major" th:field="*{major}" th:classappend="${#fields.hasErrors('major')} ? 'is-invalid'" name="major"
                       class="form-control" placeholder="전공" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
<div class="modal">
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
